image: Visual Studio 2015

before_build:
- nuget restore
- choco install opencover.portable
- choco install codecov

build:
  project: PayFlex.Client.sln
  verbosity: minimal

test_script:
- OpenCover.Console.exe -register:user -target:"C:\Program Files (x86)\Microsoft Visual Studio 14.0\Common7\IDE\MSTest.exe" -targetargs:"/testcontainer:"".\PayFlex.Client.Test\bin\Debug\PayFlex.Client.Test.dll" -filter:"+[UnitTestTargetProject*]* -[MyUnitTests*]*" -output:".\PayFlex.Client.Test_coverage.xml"
- codecov -f "PayFlex.Client.Test_coverage.xml